<section id="info-contact" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 column-centered flush col-sm-11 col-xs-12">
        <div class="col-lg-12 text-center col-sm-12 col-xs-12">
          <h2>CONTATO</h2>
        </div>
        <form (ngSubmit)="saveContato()">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <input id="name" name="name" class="form-control"
                     required minlength="4" placeholder="Nome"
                     [(ngModel)]="contato.name" #name="ngModel" >
            </div>
            <div class="form-group">
              <input id="email" name="email" class="form-control"
                     required placeholder="Email"
                     [(ngModel)]="contato.email" #email="ngModel" [pattern]="emailPattern">
              <div *ngIf="email.invalid && email.errors.pattern" class="alert alert-danger">
                Email is not valid
              </div>
            </div>
            <textarea [(ngModel)]="contato.message" name="message" placeholder="Mensagem"></textarea>
          </div>
          <div class="col-lg-12 text-center col-sm-12 col-xs-12">
            <input class="submit" type="submit" value="ENVIAR"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
